<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Load required Bootstrap and BootstrapVue CSS -->
    <link type="text/css" rel="stylesheet" href="//unpkg.com/bootstrap/dist/css/bootstrap.min.css" />
    <link type="text/css" rel="stylesheet" href="//unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.min.css" />

    <!-- Load Vue followed by BootstrapVue -->
    <script src="//unpkg.com/vue@latest/dist/vue.min.js"></script>
    <script src="//unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.min.js"></script>

    <!-- Load the following for BootstrapVueIcons support -->
    <script src="//unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue-icons.min.js"></script>
</head>
<body>
<div id="app">
    <label>Session ID<input v-model="sess"></label>
    <button v-on:click="load">Load</button>
    <button v-on:click="getHead">Head</button>
    <button v-on:click="getInfo">Info</button>
    <button v-on:click="describe">Describe</button>
    <button v-on:click="hist">Histogram</button>
    <p v-if="result">{{ result }}</p>
    <p v-if="info">{{ info }}</p>
    <b-table v-if="items" striped hover :items="items"></b-table>
    <img  v-if="imageHref" v-bind:src="imageHref">
</div>
<script src="/public/main.js"></script>
</body>
</html>
